<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onscroll="myFun()" style="border:2px solid black;height: 200px; width: 300px;overflow: auto;">
        <div id="mydiv" style="height: 150px; width: 250px; padding: 60px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa obcaecati quasi commodi totam saepe ab facere numquam ut, veniam quis!
        
        </div>
    
    <div style="width: 1000px; height: 1000px;"></div>
    </div>
    <p id="para"></p>

    <script>
        function myFun(){
        const element = document.getElementById("mydiv");
        var rect = element.getBoundingClientRect();
        console.log(rect);
        document.getElementById("para").innerHTML = 
        "left:"+ rect.left.toFixed()+"x: " +rect.x +"y: "+ rect.y;
        }
    </script>
</body>
</html>
